<div class="page-header">
  <h1>
    {{pageHeader}} <small>All current configuration options</small>
  </h1>
</div>

<p>
  Active profile: <code>{{activeProfile}}</code>
</p>
<div id="ddl-options" class="table-responsive">

  <table class='table table-striped table-hover table-bordered' style='margin-top: 15px;'>
    <thead>
      <tr>
        <th>Option</th>
        <th>Active value</th>
      </tr>
    </thead>
    <tbody>
      {{#options}}
      <tr>
        <td>{{name}}</td>
        <td>{{value}}</td>
      </tr>
      {{/options}}
    </tbody>
  </table>
</div>

runtime: custom
env: flex
service: ${app.deploy.service}

health_check:
  enable_health_check: False

manual_scaling:
  instances: 1

handlers:
- url: /.*
  script: ignored
  secure: optional

env_variables:
  JETTY_ARGS: -Djava.util.logging.config.file=WEB-INF/logging.properties
  JETTY_MODULES_ENABLE: 'gzip,gcp-datastore-sessions'
